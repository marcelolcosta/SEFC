[mcu rp2040]
# find with: ls -alh /dev/serial/by-id/usb-Klipper_rp2040*
#serial: /dev/serial/by-id/usb-Klipper_rp2040_5044506118C9541C-if00
serial: /dev/serial/by-id/usb-Klipper_rp2040_5044506120A9A51C-if00

[temperature_sensor rp2040_temp]
sensor_type: temperature_mcu
sensor_mcu: rp2040

[neopixel rp2040_rgb]
pin: rp2040:gpio16
#color_order: GRB
initial_GREEN: 0.2

[servo headcutter]
pin: rp2040:gpio29
initial_angle: 90
maximum_servo_angle = 90
minimum_pulse_width = 0.001
maximum_pulse_width = 0.002